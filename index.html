<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Data Kredit Ikon Tenjo</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f9f8;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      width: 90%;
      margin: 0 auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      font-size: 20px;
      color: #333;
      margin-bottom: 20px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #5A48F6;
      color: #fff;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #4939d4;
    }

    .result-card {
      margin-top: 20px;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .result-title {
      font-weight: bold;
      font-size: 18px;
      color: #5A48F6;
      margin-bottom: 10px;
    }

    .result-text {
      font-size: 16px;
      color: #333;
    }

    /* Loading spinner */
    .loading {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #5A48F6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Formulir Data Kredit Ikon Tenjo</h1>
    <input type="text" id="nama" placeholder="Nama">
    <input type="number" id="penghasilan" placeholder="Penghasilan Per Bulan (Rp)">
    <input type="number" id="cicilan" placeholder="Total Cicilan Per Bulan (Rp)">
    <select id="tunggakan">
      <option value="Tidak Ada">Tidak Ada</option>
      <option value="Ada">Ada</option>
    </select>
    <input type="number" id="lamaTunggakan" placeholder="Lama Tunggakan (hari)" value="0">

    <button onclick="cekKOL()">Cek KOL</button>

    <div class="loading" id="loadingSpinner"></div>

    <div class="result-card" id="hasil" style="display:none;">
      <div class="result-title">Hasil Analisa Kredit</div>
      <div class="result-text" id="statusKredit"></div>
    </div>
  </div>

<script>
function cekKOL() {
  const penghasilan = parseInt(document.getElementById('penghasilan').value) || 0;
  const cicilan = parseInt(document.getElementById('cicilan').value) || 0;
  const tunggakan = document.getElementById('tunggakan').value;
  const lamaTunggakan = parseInt(document.getElementById('lamaTunggakan').value) || 0;

  let status = '';

  if (penghasilan <= 0 || cicilan < 0 || lamaTunggakan < 0) {
    status = 'Data tidak valid';
  } else if (tunggakan === 'Tidak Ada') {
    status = 'KOL 1 (Kredit Lancar)';
  } else if (lamaTunggakan <= 30) {
    status = 'KOL 2 (Dalam Perhatian Khusus)';
  } else if (lamaTunggakan <= 90) {
    status = 'KOL 3 (Kurang Lancar)';
  } else if (lamaTunggakan <= 120) {
    status = 'KOL 4 (Diragukan)';
  } else {
    status = 'KOL 5 (Macet)';
  }

  // Tampilkan loading spinner
  document.getElementById('loadingSpinner').style.display = 'block';
  document.getElementById('hasil').style.display = 'none';

  // Setelah 2 detik tampilkan hasil
  setTimeout(() => {
    document.getElementById('loadingSpinner').style.display = 'none';
    document.getElementById('hasil').style.display = 'block';
    document.getElementById('statusKredit').innerText = `Status Kredit Anda: ${status}`;
  }, 2000);
}
</script>

</body>
</html>
